<div class="post">
  <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  {% if post.date %}
  <em class="metadata">
    Posted on {{ post.date | date_to_long_string }}, under
    {{ post.tags | tags_list }}
  </em>
  {% endif %}
  <div class='postcontent'>
    {{ post.content }}
  </div>
</div>
