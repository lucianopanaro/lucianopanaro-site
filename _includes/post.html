<div class='post'>
  <div class='date'>{{ post.date | date_to_long_string }}</div>
  <h1 class='title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
  <div class='tags'>{{ post.tags | tags_list }}</div>
  <div class='comments'>
    <a href='{{ post.url }}#disqus_thread' data-disqus-identifier='{{ post.url }}'>Comments</a>
  </div>
  <div class='clearboth'></div>
  <div class='postcontent'>
    {{ post.content }}
  </div>
</div>
